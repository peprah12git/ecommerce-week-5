# Server Configuration
server.port=8080
spring.application.name=smartcommerce-api

# Disable Spring Boot's auto-configuration for DataSource
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# GraphQL Configuration
spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/graphiql
spring.graphql.path=/graphql

# JWT Configuration
jwt.secret=your-256-bit-secret-key-here-make-it-long-and-secure-at-least-32-characters
jwt.expiration=86400000

# Logging
logging.level.com.smartcommerce=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.graphql=DEBUG

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always
