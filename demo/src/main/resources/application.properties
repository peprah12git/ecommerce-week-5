# Server Configuration
server.port=8080
spring.application.name=smartcommerce-api
# Enable DataSource auto-configuration and set active profile
spring.profiles.active=dev
# GraphQL Configuration
spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/graphiql
spring.graphql.path=/graphql
# JWT Configuration
jwt.secret=your-256-bit-secret-key-here-make-it-long-and-secure-at-least-32-characters
jwt.expiration=86400000
# Logging Configuration
logging.level.com.smartcommerce=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.graphql=DEBUG
# AOP Aspect Logging Levels
logging.level.com.smartcommerce.aspect=DEBUG
logging.level.com.smartcommerce.aspect.LoggingAspect=DEBUG
logging.level.com.smartcommerce.aspect.PerformanceMonitoringAspect=DEBUG
logging.level.com.smartcommerce.aspect.ExceptionLoggingAspect=DEBUG
# Service Layer Logging
logging.level.com.smartcommerce.service=DEBUG
# DAO Layer Logging
logging.level.com.smartcommerce.dao=INFO
# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always
